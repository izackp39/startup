<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ski Outfit Picker HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Ski Outfit Picker<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="outfit_picker.html">Outfit Picker</a></li>
          <li><a href="closet.html">Your Closet</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
        <section>
            <h2>Choose Your Ski Outfit</h2>
            <p class="user-info"> 
                <b>User: </b>
                <span class="user-name">Mystery User</span>
            </p>
        </section>

        <section class="outfit-display">
            <figure style="text-align: center;">
                <img src="Helmet-clipart.jpg" width="150" alt="Orange Ski Helmet"/>
            </figure>

            <figure style="text-align: center;">
                <img src="left-arrow.png" width="75" alt="Left Arrow" style="vertical-align: middle;"/>
                <img src="Jacket-clipart.png" width="200" alt="Blue Ski Jacket" style="vertical-align: middle;"/>
                <img src="right-arrow.png" width="75" alt="Right Arrow" style="vertical-align: middle;"/>
            </figure>

            <figure style="text-align: center;">
                <img src="blue-pants-clipart.png" width="300" alt="Blue Ski Pants"/>    
            </figure>
        </section>
        
        <section>
            <h1 style="text-align: center;">Save to Closet</h1>
            <h2 style="text-align: center;">View Closet</h2>
        </section>

        <aside>
            <h3>Recent Activity</h3>
            <p>
                6:08pm - User 682648 just saved a new outfit using the red ski jacket!
            </p>
        </aside>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/izackp39/startup">GitHub</a>
    </footer>
  </body>
</html>
