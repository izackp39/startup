<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ski Outfit Picker HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Ski Outfit Picker<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="outfit_picker.html">Outfit Picker</a></li>
          <li><a href="closet.html">Your Closet</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
        <h1 style="text-align: center;">Closet View</h1>
        <section>
            <h2 style="text-align: center;">Your Saved Outfits</h2>
            <table border="1" style="margin: 0 auto; text-align: center;">
                <tr>
                    <th>Ouftit 1 Name</th>
                    <th>Outfit 2 Name</th>
                    <th>Outfit 3 Name</th>
                </tr>
                <tr>
                    <td><img src="Helmet-clipart.jpg" width="150" alt="Orange Ski Helmet"/></td>
                    <td>Helmet 2</td>
                    <td>Helmet 3</td>
                </tr>
                <tr>
                    <td><img src="Jacket-clipart.png" width="200" alt="Blue Ski Jacket"/></td>
                    <td>Jacket 2</td>
                    <td>Jacket 3</td>
                </tr>
                <tr>
                    <td><img src="blue-pants-clipart.png" width="300" alt="Blue Ski Pants"/> </td>
                    <td>Pants 2</td>
                    <td>Pants 3</td>
                </tr>
            </table>
        </section>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/izackp39/startup">GitHub</a>
    </footer>
  </body>
</html>
